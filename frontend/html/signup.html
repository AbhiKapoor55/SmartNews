  <body>

    <div class="container">
	<div class="login-form">
	<br>

	<div class="main-div">
    	<div class="panel">
   	<h2 class="mainTitle">SmartNews</h2>
   	<p id="authRequired">Sign Up</p>
   	</div>
    	<form id="Login">

        	<div class="form-group">
            	<input type="email" class="form-control longer" id="inputEmail" placeholder="Email Address">
        	</div>

          <div class="form-group">
              <input type="email" class="form-control longer" id="inputDisplayName" placeholder="Display Name">
          </div>

        	<div class="form-group">
            	<input type="password" class="form-control longer" id="inputPassword" placeholder="Password">
        	</div>

          <div class="form-group">
              <input type="password" class="form-control longer" id="inputConfirmPassword" placeholder="Confirm Password">
          </div>

          <div class="form-group">
              <input type="email" class="form-control longer" id="inputCountry" placeholder="Country/Region">
          </div>

        	<br>

          <div class="forgot">
            <a onclick="toLogin()">Back</a>
          </div>
          
          <button type="submit" onclick="signupNewUser()" class="btn btn-primary">Create Account</button>
    </form>
    </div>

</div></div></div>
