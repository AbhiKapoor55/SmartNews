   	<h2 class="mainTitle">SmartNews</h2>

    	<form id="Login">

        	<div class="form-group">


            	<input type="email" class="form-control longer" id="inputEmail" placeholder="Email Address">

        	</div>

        	<div class="form-group">

        	</div>
        	<br>
        <div class="forgot">
        	<a onclick="toSignup()">Don't have an account?</a>
		    </div>
        <button type="submit" onclick="authenticate()" class="btn btn-primary">Login</button>

    </form>
    </div>

</div></div></div>
